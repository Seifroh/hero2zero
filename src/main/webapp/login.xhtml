<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login – Like Hero to Zero</title>
    </h:head>

    <h:body>

        <p:toolbar>
            <p:toolbarGroup align="left" style="display:flex; align-items:center; gap:0.5em">
                <h:graphicImage library="images"
                                name="logo.png"
                                alt="Hero2Zero Logo"
                                height="80"/>
                <h1>Like Hero to Zero - Anmeldeseite</h1>
            </p:toolbarGroup>

            <!-- Rechte Toolbar: nur Buttons -->
            <p:toolbarGroup align="right" style="display:flex; flex-wrap:wrap; align-items:center; justify-content:flex-end; gap:0.5em">

                <p:button value="Home"
                          icon="pi pi-home"
                          outcome="emissions"
                          styleClass="ui-button-sm"/>

                <p:button value="Impressum"
                          icon="pi pi-info-circle"
                          onclick="PF('impressumDlg').show();return false;"
                          styleClass="ui-button-sm"/>
            </p:toolbarGroup>
        </p:toolbar>
        <!-- Loginbox mittig -->
        <h:panelGroup layout="block"
                      style="display:flex; justify-content:center; margin-top:2em;">

            <h:form id="loginForm" prependId="false"
                    style="width:100%; max-width:400px; padding:2em; border:1px solid #ddd; border-radius:8px; background:#fafafa; box-shadow:0 2px 5px rgba(0,0,0,0.05);">

                <f:passThroughAttribute name="action" value="j_security_check"/>
                <f:passThroughAttribute name="method" value="post"/>

                <h:outputText value="Bitte melden Sie sich mit Namen und Passwort an."
                              style="display:block; margin-bottom:1em; font-size:1.1em; color:#333"/>

                <h:outputLabel for="username" value="Name:"/>
                <h:inputText id="username" required="true"
                             pt:placeholder="z.B. Max Muster oder Admin"
                             style="width:100%; height:2.5em; margin-bottom:1em">
                    <f:passThroughAttribute name="name" value="j_username"/>
                </h:inputText>

                <h:outputLabel for="password" value="Passwort:"/>
                <h:inputSecret id="password" required="true"
                               pt:placeholder="z.B. 1234"
                               style="width:100%; height:2.5em; margin-bottom:1.5em">
                    <f:passThroughAttribute name="name" value="j_password"/>
                </h:inputSecret>

                <h:commandButton value="Anmelden"
                                 type="submit"
                                 style="width:100%; height:2.8em; font-size:1em; margin-bottom:1em"/>

                <h:panelGroup rendered="#{param.error != null}"
                              style="color:red; margin-top:0.5em;">
                    Ungültige Zugangsdaten.
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
        <footer>
            Modul: IPWA02-01 Programmierung von industriellen Informationssystemen mit Java EE
        </footer>
    </h:body>
</html>
