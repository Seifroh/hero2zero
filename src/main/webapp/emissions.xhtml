<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Hero to Zero</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>

    <h:body>
        <!-- HEADER-BEREICH -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png"
                     alt="Logo" width="30" height="30"
                     class="d-inline-block align-top" />
                Hero to Zero
            </a>
            <!-- Burger-Menü Button für kleine Displays -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Navigation umschalten">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigationselemente -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <h:link outcome="emissions" value="Home" styleClass="nav-link" />
                    </li>
                    <li class="nav-item">
                        <h:link outcome="login" value="Login" styleClass="nav-link" />
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-4">

            <!-- Titel -->
            <h1 class="text-center mb-2">Like Hero to Zero</h1>

            <!-- Infotext -->
            <p class="text-center text-muted mb-4">
                Diese Plattform stellt globale CO₂-Emissionsdaten dar.
                Wissenschaftlich erfasst, öffentlich zugänglich.
                Nutze die Filter, um Länder, Jahre und Emissionswerte zu durchsuchen.
            </p>

            <!-- Kontinent-Buttons -->
            <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
                <h:commandButton value="Europa" styleClass="btn btn-outline-primary" />
                <h:commandButton value="Asien" styleClass="btn btn-outline-primary" />
                <h:commandButton value="Afrika" styleClass="btn btn-outline-primary" />
                <h:commandButton value="Nordamerika" styleClass="btn btn-outline-primary" />
                <h:commandButton value="Südamerika" styleClass="btn btn-outline-primary" />
            </div>

        </div>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="countryCode" value="Country Code:" />
                <h:inputText id="countryCode" value="#{emissionBean.filterCode}" />

                <h:commandButton value="Suchen" action="#{emissionBean.loadByCode}" />
            </h:panelGrid>
        </h:form>


        <h:dataTable value="#{emissionBean.filteredEmissions}" var="e">
            <h:column><f:facet name="header">ID</f:facet> #{e.id} </h:column>
            <h:column><f:facet name="header">Country</f:facet> #{e.countryCode} </h:column>
            <h:column><f:facet name="header">Year</f:facet> #{e.year} </h:column>
            <h:column><f:facet name="header">CO₂</f:facet> #{e.co2Emissions} </h:column>
        </h:dataTable>
    </h:body>
</html>
